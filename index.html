<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1>Shopping Cart</h1>
        <img id="cart-button" src="/cart.svg"></img>
    </div>

    <div class="container">
        <div class="product-container">
            <div class="product">
                <img id="img"
                    src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/cdea9b12-e7f2-452c-9649-1aa6ba2370b1/air-jordan-1-mid-mens-shoes-X5pM09.png"
                    alt="">
                <h2>Nike Air Jordan</h2>
                <p>$90:00</p>
            </div>
        </div>
        <div class="cart-container">
            <div id="cart">
                <div class="head">
                    <h2>Shopping Cart</h2>
                    <img id="close" style="width: 25px;" src="/close-line.svg" alt="">
                </div>
                <div class="cart-items">

                </div>
               <p class="total">Total Price: $ <span id="totalprice">0.00</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
